<!doctype html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Flexible Notebook</title>

	<link rel="stylesheet" href="css/app.css" type="text/css" media="all">

</head>
<body>

	<section id="canvas">

		<div id="peliculas" class="colum" data-color="color-a">
			<span class="label">Películas</span>
			<textarea name="peliculas" cols="30" rows="10"></textarea>
		</div>
		<div id="ideas" class="colum" data-color="color-b">
			<span class="label">Ideas</span>
			<textarea name="peliculas" cols="30" rows="10"></textarea>
		</div>
		<div id="compras" class="colum" data-color="color-c">
			<span class="label">Compras</span>
			<textarea name="peliculas" cols="30" rows="10"></textarea>
		</div>
		<div id="musica" class="colum" data-color="color-d">
			<span class="label">Música</span>
			<textarea name="peliculas" cols="30" rows="10"></textarea>
		</div>
		<div id="trabajo" class="colum" data-color="color-e">
			<span class="label">Trabajo</span>
			<textarea name="peliculas" cols="30" rows="10"></textarea>
		</div>

	</section>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
