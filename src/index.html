<!doctype html>
<html lang="en">
<head>

	<meta charset="UTF-8">

	<title>Flexible Notebook</title>

			</div>
		</div>
		<div class="colum" data-column="c1">
			<div class="inner">
				<input type="text" value="Ideas" />

		</div>
		<div class="colum" data-column="c2">
			<div class="inner">
				<input type="text" value="Compras" />

		</div>
		<div class="colum" data-column="c3">

			</div>
		</div>
		<div class="colum" data-column="c4">

				<input type="text" value="Trabajo" />
				<textarea cols="30" rows="10"></textarea>
			</div>
		</div>

	</section>

	<footer>

</html>
